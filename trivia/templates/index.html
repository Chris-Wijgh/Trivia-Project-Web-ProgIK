{% extends "layout.html" %}

{% block title %}
   Index
{% endblock %}

{% block main %}
<link rel="stylesheet" type="text/css" href="./static/styles.css" />
<div class="boxed">
    <h1 style="font-family: impact";>CounTrivia</h1>
    </div>
    <br>
<div class="row">
    <div class="column">
    <a href="{{ url_for('questions') }}" class="btn btn-default">Give me 10 questions!</a>
    <a href="{{url_for('top10') }}" class="btn btn-default">Show top 10!</a>
    </div>
    <div class="column">
    <table class="table table-bordered">
        <thead>
            <th>Total correct</th>
            <th>CounTrivia Score <span title="Total correct / Total answered * 100 * Total correct (number has been rounded up)" >(?)</span></th>
        </thead>
        <tbody>
            <tr>
                <td>{{ correct }} (Place on leaderboard {{rank_nr}})</td>
                <td>{{ score }} (Place on leaderboard {{rank_score}})</td>
                </tr>
        </tbody>
    </table>
    </div>
<div class="column">
<form action="{{ url_for('compare_page') }}" method="POST">
<div class="form-group">
    <input class="form-control" name="other_user_name" placeholder="Search Username" type="text" autofocus/>
</div>
<div class="form-group">
    <button class="btn btn-default" type="submit">Compare!</button>
</div>
</div>
{% endblock %}
