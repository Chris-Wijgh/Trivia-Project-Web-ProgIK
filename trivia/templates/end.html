{% extends "layout.html" %}

{% block title %}
    End
{% endblock %}

{% block main %}
<link rel="stylesheet" type="text/css" href="./static/styles.css" />
<a href="{{ url_for('index') }}" class="btn btn-default">Return to index!</a>
<h1>Correct Answers: <u>{{ correct }}</u></h1>
    <table class="table table-bordered">
            <thead>
                <th>You answered:</th>
                <th>Correct answer:</th>
            </thead>
            <tbody>
                {% for key, value in allanswers.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>

                    </tr>
                {% endfor %}
            </tbody>


{% endblock %}
