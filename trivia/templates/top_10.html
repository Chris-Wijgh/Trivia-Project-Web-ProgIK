{% extends "layout.html" %}

{% block title %}
    Top 10
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <table class="table table-bordered">
            <thead>
                <th>Questions</th>
                <th>Answers</th>
            </thead>
            <tbody>
                {% for x in question_dict %}
                <tr>
                    <td>{{ x['question'] }}</td>
                    <td>{{ x['all_answers'] }}</td>

                </tr>
                {% endfor %}

            </tbody>
        </table>
    </form>
{% endblock %}
